<div class="row">
  <div class="col-md-4">
    <h1>Login</h1>
    <hr><br>
    <form>
     <div class="form-group">
       <label for="email">Username</label>
       <input type="text" class="form-control" id="email" placeholder="Enter UserName" [(ngModel)]="userName" name="userName">
     </div>
     <div class="form-group">
       <label for="password">Password</label>
       <input type="password" class="form-control" id="password" placeholder="enter password" [(ngModel)]="password" name="password">
     </div>
     </form>
     <button type="submit" class="btn btn-default" (click)="loginUser(userName,password)">Submit</button>
  </div>
</div>
